apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpl-nginx
  labels:
    tier: frontend
spec:
  selector:
    matchLabels:
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: ctr-nginx
        image: nginx:latest
#        image: nginx:1.17
        ports:
        - containerPort: 80


